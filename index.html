<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link rel="manifest" src="manifest.webmanifest" /> -->
        <link rel="manifest" href="/manifest.webmanifest" />
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Javascript - Quote Generator</title>
        <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="main">
            <div class="q_container" id="q_container">
                <h1>Quote Generator</h1>
                <div class="q_text">
                    <i class="fas fa-quote-left"></i>
                    <span id="quote">
                        Money doesn't change people, it only amplifies who they
                        really are!
                    </span>
                </div>
                <div class="q_author">
                    ~ <span id="author"> Mirch~Pirch </span>
                </div>
                <div class="button_container">
                    <button id="twitterBtn" title="Tweet This">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button id="newQuoteBtn" title="Tweet This">
                        New Quote
                    </button>
                </div>
            </div>
            <p class="love">
                Made with <span><i class="fas fa-heart"></i></span> in Phoenix
                Arizona by Mirch-Pirch
            </p>
        </div>
        <!-- Loader START: -->
        <div class="loader" id="loader"></div>
        <!-- Loader END/ -->
        <!-- Script START: -->
        <script src="./script.js"></script>
        <!-- Script END/ -->
    </body>
</html>
